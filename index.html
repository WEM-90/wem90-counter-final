<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مواعيد صدور الأهلية ونزول الضمان المطور</title>
  <link href="https://fonts.googleapis.com/css2?family=Almarai&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Almarai', sans-serif;
      text-align: center;
      color: #fff;
      background: transparent;
    }

    video {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 90vh;
      padding-top: 40px;
    }

    h1 {
      color: #ff9900;
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .group-link {
      font-size: 0.75rem;
      margin-bottom: 8px;
      color: #00bfff;
      text-decoration: none;
    }

    .section-title {
      font-size: 0.9rem;
      margin: 10px 0 6px 0;
      color: #ffffff;
    }

    table {
      width: 90%;
      margin: 5px auto 15px auto;
      border-collapse: collapse;
      background-color: transparent;
      font-size: 0.8rem;
    }

    th, td {
      padding: 6px;
      border: 1px solid #555;
    }

    th {
      background-color: rgba(91, 58, 29, 0.4); /* بني غامق شفاف */
      color: #f5deb3; /* بيج */
    }

    .count-number {
      font-size: 1rem;
    }

    .visitor-counter {
      color: #eeeeee;
      font-size: 0.8rem;
      margin: 10px 0 4px;
    }

    #visitor-count {
      font-weight: bold;
      font-size: 1.6rem;
      font-family: 'Almarai', sans-serif;
    }

    @media (max-width: 480px) {
      h1 { font-size: 0.85rem; }
      .section-title { font-size: 0.75rem; }
      table { font-size: 0.7rem; }
      th, td { padding: 4px; }
      .count-number { font-size: 0.7rem; }
      #visitor-count { font-size: 1.1rem; }
      .group-link { font-size: 0.6rem; }
    }
  </style>
</head>
<body>

  <video autoplay loop muted playsinline>
    <source src="eid2.mp4" type="video/mp4">
  </video>

  <div class="container">
    <a href="https://t.me/aldmmaan" class="group-link" target="_blank">قروب الضمان المطور</a>
    <h1>مواعيد صدور الأهلية ونزول الضمان المطور</h1>

    <div class="section-title">صدور أهلية الضمان المطور</div>
    <table>
      <tr><th>التاريخ</th><th>اليوم</th><th>الأيام المتبقية</th><th>العد التنازلي</th></tr>
      <tr>
        <td id="eligibility-date">--</td>
        <td id="eligibility-day">--</td>
        <td class="count-number" id="eligibility-remaining">--</td>
        <td class="count-number" id="eligibility-countdown">--</td>
      </tr>
    </table>

    <div class="section-title">نزول الضمان المطور</div>
    <table>
      <tr><th>التاريخ</th><th>اليوم</th><th>الأيام المتبقية</th><th>العد التنازلي</th></tr>
      <tr>
        <td id="payment-date">--</td>
        <td id="payment-day">--</td>
        <td class="count-number" id="payment-remaining">--</td>
        <td class="count-number" id="payment-countdown">--</td>
      </tr>
    </table>

    <div class="visitor-counter">
      عدد الزائرين: <span id="visitor-count">0</span>
    </div>
  </div>

  <script>
    fetch('https://sa-3fxj.onrender.com/increment', { method: 'POST' })
      .then(() => {
        fetch('https://sa-3fxj.onrender.com/get-count')
          .then(res => res.json())
          .then(data => {
            document.getElementById('visitor-count').textContent = data.count;
          });
      })
      .catch(() => {
        document.getElementById('visitor-count').textContent = 'خطأ في الاتصال';
      });

    const weekdays = ["الأحــد","الإثنيــن","الثلاثــاء","الأربعــاء","الخميــس","الجمعــة","السبــت"];

    function getNextDate(day) {
      const now = new Date();
      let year = now.getFullYear();
      let month = now.getMonth();
      let target = new Date(year, month, day);
      if (target <= now) { month += 1; if (month > 11) { year += 1; month = 0; } target = new Date(year, month, day); }
      return target;
    }

    function adjustPaymentDate(date) {
      const wd = date.getDay();
      if (wd === 5) { date.setDate(date.getDate() - 1); }
      if (wd === 6) { date.setDate(date.getDate() + 1); }
      return date;
    }

    function updateSection(targetDate, prefix) {
      const now = new Date();
      const diff = targetDate - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      const dateStr = targetDate.getFullYear() + "-" + (targetDate.getMonth()+1).toString().padStart(2, '0') + "-" + targetDate.getDate().toString().padStart(2, '0');
      document.getElementById(prefix + "-date").textContent = dateStr;
      document.getElementById(prefix + "-day").textContent = weekdays[targetDate.getDay()];
      document.getElementById(prefix + "-remaining").textContent = `${days} يوم`;
      document.getElementById(prefix + "-countdown").textContent = `${days}ي ${hours}س ${minutes}د ${seconds}ث`;
    }

    function updateAll() {
      const eligibility = getNextDate(27);
      let payment = getNextDate(1);
      payment = adjustPaymentDate(payment);
      updateSection(eligibility, "eligibility");
      updateSection(payment, "payment");
    }

    updateAll();
    setInterval(updateAll, 1000);
  </script>

</body>
</html>
