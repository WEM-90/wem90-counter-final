<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مواعيد صدور الأهلية ونزول الضمان المطور</title>
  <link href="https://fonts.googleapis.com/css2?family=Almarai&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Almarai', sans-serif;
      text-align: center;
      background: rgba(0,0,0,0.6);
      color: #fff;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid rgba(255,255,255,0.3);
      padding: 10px 15px;
    }
    th {
      background: rgba(128,128,128,0.3);
    }
    td {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>

<h2>صدور أهلية الضمان المطور</h2>
<table>
  <tr>
    <th>التاريخ</th>
    <th>اليوم</th>
    <th>الأيام المتبقية</th>
    <th>العد التنازلي</th>
  </tr>
  <tr>
    <td id="elig-date"></td>
    <td id="elig-day"></td>
    <td id="elig-remaining"></td>
    <td id="elig-countdown"></td>
  </tr>
</table>

<h2>نزول الضمان المطور</h2>
<table>
  <tr>
    <th>التاريخ</th>
    <th>اليوم</th>
    <th>الأيام المتبقية</th>
    <th>العد التنازلي</th>
  </tr>
  <tr>
    <td id="pay-date"></td>
    <td id="pay-day"></td>
    <td id="pay-remaining"></td>
    <td id="pay-countdown"></td>
  </tr>
</table>

<script>
const daysName = ["الأحد","الإثنين","الثلاثاء","الأربعاء","الخميس","الجمعة","السبت"];

function nextDate(day){
  const now=new Date();
  let y=now.getFullYear(), m=now.getMonth();
  let target=new Date(y,m,day);
  target.setHours(0,0,0,0);
  if(target<=now){ 
    m++;
    if(m>11){ m=0; y++; }
    target=new Date(y,m,day);
    target.setHours(0,0,0,0);
  }
  return target;
}

// تعديل الضمان إذا وافق جمعة أو سبت
function adjustWeekend(date){
  const d=date.getDay();
  if(d===5) date.setDate(date.getDate()-1); // جمعة
  if(d===6) date.setDate(date.getDate()+1); // سبت
  return date;
}

function fillData(prefix,date){
  const now=new Date();
  const diff=date-now;
  const totalSeconds=Math.max(0,Math.floor(diff/1000));
  const days=Math.floor(totalSeconds/(3600*24));
  const hours=Math.floor((totalSeconds%(3600*24))/3600);
  const minutes=Math.floor((totalSeconds%3600)/60);
  const seconds=totalSeconds%60;
  const totalHours=Math.floor(totalSeconds/3600);

  document.getElementById(prefix+"-date").textContent=
    date.getFullYear()+"-"+String(date.getMonth()+1).padStart(2,"0")+"-"+String(date.getDate()).padStart(2,"0");
  document.getElementById(prefix+"-day").textContent=daysName[date.getDay()];
  document.getElementById(prefix+"-remaining").textContent=days>0?days+" يوم":"اليوم";
  document.getElementById(prefix+"-countdown").textContent=
    totalHours+" ساعة، "+minutes+" دقيقة، "+seconds+" ثانية";
}

function updateAll(){
  const elig=nextDate(27);
  const pay=adjustWeekend(nextDate(1));

  fillData("elig",elig);
  fillData("pay",pay);
}

setInterval(updateAll,1000);
updateAll();
</script>

</body>
</html>
