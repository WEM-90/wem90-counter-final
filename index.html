<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مواعيد صدور الأهلية ونزول الضمان المطور</title>
  <style>
    @font-face {
      font-family: 'Alamani';
      src: url('Alamani.ttf') format('truetype');
    }

    body {
      background: #000;
      margin: 0;
      padding: 0;
      font-family: 'Alamani', sans-serif;
      color: white;
      text-align: center;
      background: url('background.mp4') no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      color: #ffa500;
      margin-top: 20px;
      font-size: 1rem;
    }

    .section-title {
      font-size: 0.9rem;
      margin: 12px 0 6px 0;
    }

    .centered-tables {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    table {
      width: 90%;
      max-width: 600px;
      margin: 10px auto;
      border-collapse: collapse;
      background-color: rgba(80, 80, 80, 0.6);
      border-radius: 8px;
      font-size: 0.75rem;
    }

    th, td {
      padding: 6px;
      border: 1px solid #555;
    }

    th {
      background-color: #4b2e1f;
      color: white;
    }

    .visitor-counter {
      margin: 10px 0;
      font-size: 0.7rem;
    }

    #visitor-count {
      font-size: 0.8rem;
      font-family: 'Alamani';
    }

    video.background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
<video autoplay loop muted playsinline preload="auto"
  style="position: fixed; bottom: 0; left: 0; width: 100%; height: auto; z-index: -1;">
  <source src="eid2.mp4" type="video/mp4">
  متصفحك لا يدعم تشغيل الفيديو.
</video>
  <video autoplay loop muted playsinline class="background-video">
    <source src="eid2.mp4" type="video/mp4">
  </video>

  <h1>مواعيد صدور الأهلية ونزول الضمان المطور</h1>

  <div class="centered-tables">
    <div class="section-title">صدور أهلية الضمان المطور</div>
    <table>
      <tr><th>التاريخ</th><th>اليوم</th><th>الأيام المتبقية</th><th>العد التنازلي</th></tr>
      <tr>
        <td id="eligibility-date">--</td>
        <td id="eligibility-day">--</td>
        <td id="eligibility-remaining">--</td>
        <td id="eligibility-countdown">--</td>
      </tr>
    </table>

    <div class="section-title">نزول الضمان المطور</div>
    <table>
      <tr><th>التاريخ</th><th>اليوم</th><th>الأيام المتبقية</th><th>العد التنازلي</th></tr>
      <tr>
        <td id="payment-date">--</td>
        <td id="payment-day">--</td>
        <td id="payment-remaining">--</td>
        <td id="payment-countdown">--</td>
      </tr>
    </table>
  </div>

  <div class="visitor-counter">
    عدد الزائرين: <span id="visitor-count">0</span>
  </div>

  <script>
    fetch('https://sa-3fxj.onrender.com/increment', { method: 'POST' })
      .then(() => fetch('https://sa-3fxj.onrender.com/get-count'))
      .then(res => res.json())
      .then(data => {
        const numbers = ['𝟎','𝟏','𝟐','𝟑','𝟒','𝟓','𝟔','𝟕','𝟖','𝟗'];
        document.getElementById('visitor-count').textContent = 
          data.count.toString().split('').map(d => numbers[+d] || d).join('');
      })
      .catch(() => {
        document.getElementById('visitor-count').textContent = 'خطأ في الاتصال';
      });

    const weekdays = ["الأحد", "الإثنين", "الثلاثاء", "الأربعاء", "الخميس", "الجمعة", "السبت"];

    function getNextDate(day) {
      const now = new Date();
      let year = now.getFullYear();
      let month = now.getMonth();
      let target = new Date(year, month, day);
      if (target <= now) {
        month += 1;
        if (month > 11) { year += 1; month = 0; }
        target = new Date(year, month, day);
      }
      return target;
    }

    function adjustPaymentDate(date) {
      const wd = date.getDay();
      if (wd === 5) { date.setDate(date.getDate() - 1); }
      if (wd === 6) { date.setDate(date.getDate() + 1); }
      return date;
    }

    function updateSection(targetDate, prefix) {
      const now = new Date();
      const diff = targetDate - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      const dateStr = `${targetDate.getFullYear()}-${(targetDate.getMonth()+1).toString().padStart(2, '0')}-${targetDate.getDate().toString().padStart(2, '0')}`;
      document.getElementById(prefix + "-date").textContent = dateStr;
      document.getElementById(prefix + "-day").textContent = weekdays[targetDate.getDay()];
      document.getElementById(prefix + "-remaining").textContent = `${days} يوم`;
      document.getElementById(prefix + "-countdown").textContent = `${days}ي ${hours}س ${minutes}د ${seconds}ث`;
    }

    function updateAll() {
      const eligibility = getNextDate(27);
      let payment = getNextDate(1);
      payment = adjustPaymentDate(payment);
      updateSection(eligibility, "eligibility");
      updateSection(payment, "payment");
    }

    updateAll();
    setInterval(updateAll, 1000);
  </script>

</body>
</html>
