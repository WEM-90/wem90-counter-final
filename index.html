<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نزول الضمان المطور</title>
  <style>
    body {
      background: url('background.mp4') no-repeat center center fixed; /* إذا عندك فيديو أو صورة */
      background-size: cover;
      font-family: 'Almarai', sans-serif;
      color: #fff;
      text-align: center;
    }
    table {
      margin: 40px auto;
      border-collapse: collapse;
      background-color: rgba(255,255,255,0.05);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    th, td {
      border: 1px solid rgba(255,255,255,0.2);
      padding: 10px 15px;
    }
    th {
      background-color: rgba(200,200,200,0.2);
      color: #fff;
    }
    td {
      background-color: rgba(255,255,255,0.05);
      color: #fff;
    }
  </style>
</head>
<body>

<h2>نزول الضمان المطور</h2>

<table>
  <tr>
    <th>التاريخ</th>
    <th>اليوم</th>
    <th>الأيام المتبقية</th>
    <th>العد التنازلي</th>
  </tr>
  <tr>
    <td id="deposit-date"></td>
    <td id="deposit-day"></td>
    <td id="deposit-days-left"></td>
    <td id="deposit-countdown"></td>
  </tr>
</table>

<script>
function getNextDepositDate() {
  const today = new Date();

  // تاريخ الإيداع المبدئي: 1 من الشهر
  let depositDate = new Date(today.getFullYear(), today.getMonth(), 1);

  // إذا اليوم >= 1 → انتقل للشهر القادم
  if (today >= depositDate) {
    depositDate = new Date(today.getFullYear(), today.getMonth() + 1, 1);
  }

  // تعديل حسب القاعدة
  const day = depositDate.getDay(); // 0=أحد .. 5=جمعة .. 6=سبت
  if (day === 5) { // جمعة → الخميس
    depositDate.setDate(depositDate.getDate() - 1);
  } else if (day === 6) { // سبت → الأحد
    depositDate.setDate(depositDate.getDate() + 1);
  }

  return depositDate;
}

function updateDepositCountdown() {
  const depositDate = getNextDepositDate();
  const now = new Date();
  const diff = depositDate - now;

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((diff % (1000 * 60)) / 1000);

  const weekdays = ["الأحد","الإثنين","الثلاثاء","الأربعاء","الخميس","الجمعة","السبت"];

  document.getElementById("deposit-date").innerText = depositDate.toISOString().split('T')[0];
  document.getElementById("deposit-day").innerText = weekdays[depositDate.getDay()];
  document.getElementById("deposit-days-left").innerText = days + " يوم";
  document.getElementById("deposit-countdown").innerText = `${hours} ساعة، ${minutes} دقيقة، ${seconds} ثانية`;
}

setInterval(updateDepositCountdown, 1000);
updateDepositCountdown();
</script>

</body>
</html>
