<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مواعيد الأهلية والضمان المطور</title>
  <style>
    @font-face {
      font-family: 'Alamani';
      src: url('Alamani-Regular.ttf') format('truetype');
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      direction: rtl;
      font-family: 'Alamani', sans-serif;
      color: white;
      font-size: 16px;
      font-variant-numeric: lining-nums;
      font-feature-settings: "lnum";
      background: black;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: -2;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    h1 {
      text-align: center;
      font-size: 20px;
      color: #ffa500;
      margin-top: 20px;
    }

    h2 {
      text-align: center;
      font-size: 18px;
      margin: 10px 0;
    }

    .tables-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    table {
      border-collapse: collapse;
      width: 90%;
      max-width: 600px;
      margin-bottom: 20px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    th, td {
      padding: 10px;
      border: 1px solid #fff;
      text-align: center;
      font-size: 15px;
    }

    th {
      background-color: #5a3c2e;
      color: #fff;
    }

    .visitor-count {
      text-align: center;
      margin-top: 10px;
      font-size: 18px;
    }

    .group-link {
      text-align: center;
      margin-top: 10px;
    }

    .group-link a {
      color: #00bfff;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- فيديو الخلفية -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="eid2.mp4" type="video/mp4" />
  </video>

  <!-- العنوان -->
  <h1>مواعيد صدور الأهلية ونزول الضمان المطور</h1>

  <div class="tables-container">
    <h2>صدور أهلية الضمان المطور</h2>
    <table>
      <tr>
        <th>التاريخ</th>
        <th>اليوم</th>
        <th>الأيام المتبقية</th>
        <th>العد التنازلي</th>
      </tr>
      <tr>
        <td>2025-07-27</td>
        <td>الأحد</td>
        <td>28 يوم</td>
        <td id="countdown1"></td>
      </tr>
    </table>

    <h2>نزول الضمان المطور</h2>
    <table>
      <tr>
        <th>التاريخ</th>
        <th>اليوم</th>
        <th>الأيام المتبقية</th>
        <th>العد التنازلي</th>
      </tr>
      <tr>
        <td>2025-07-01</td>
        <td>الثلاثاء</td>
        <td>2 يوم</td>
        <td id="countdown2"></td>
      </tr>
    </table>
  </div>

  <div class="visitor-count">عدد الزائرين: <span id="visitor-count">2172</span></div>

  <div class="group-link">
    <a href="https://t.me/aldmmaan" target="_blank">قروب الضمان المطور</a>
  </div>

  <script>
    // عد تنازلي
    function startCountdown(id, targetDate) {
      const element = document.getElementById(id);
      function update() {
        const now = new Date();
        const distance = new Date(targetDate) - now;
        if (distance <= 0) {
          element.textContent = "انتهى";
          return;
        }
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((distance / (1000 * 60)) % 60);
        const seconds = Math.floor((distance / 1000) % 60);
        element.textContent = `${days}ي ${hours}س ${minutes}د ${seconds}ث`;
      }
      update();
      setInterval(update, 1000);
    }

    startCountdown("countdown1", "2025-07-27T00:00:00");
    startCountdown("countdown2", "2025-07-01T00:00:00");
  </script>
</body>
</html>
