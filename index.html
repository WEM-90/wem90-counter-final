<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مواعيد صدور الأهلية ونزول الضمان المطور</title>
  <style>
    @font-face {
      font-family: 'Alamani';
      src: url('Alamani.ttf') format('truetype');
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Alamani', sans-serif;
      text-align: center;
      color: #fff;
      position: relative;
    }

    h1 {
      color: #ff9900;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .section-title {
      font-size: 0.9rem;
      margin: 12px 0 6px 0;
      color: #ffffff;
    }

    table {
      width: 90%;
      margin: 5px auto;
      border-collapse: collapse;
      background-color: rgba(80,80,80,0.6);
      border-radius: 8px;
      font-size: 0.75rem;
    }

    th, td {
      padding: 6px;
      border: 1px solid #555;
    }

    th {
      background-color: #5a3b1e; /* بني غامق */
      color: white;
    }

    .visitor-counter {
      color: #eeeeee;
      font-size: 0.75rem;
      margin: 8px 0;
    }

    #visitor-count {
      color: white;
    }

    .footer {
      position: absolute;
      top: 78%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 0.7rem;
      color: #ff9900;
      background: none;
      padding: 10px 0;
    }

    .footer a {
      color: #00bfff;
      text-decoration: none;
    }

    @media (max-width: 480px) {
      h1 { font-size: 0.9rem; }
      .section-title { font-size: 0.8rem; }
      table { font-size: 0.65rem; }
      .visitor-counter, .footer { font-size: 0.65rem; }
    }
  </style>
</head>
<body>

  <h1>مواعيد صدور الأهلية ونزول الضمان المطور</h1>

  <div class="section-title">صدور اهليـــة الضمان المطور</div>
  <table>
    <tr><th>التاريخ</th><th>اليوم</th><th>الأيام المتبقية</th><th>العد التنازلي</th></tr>
    <tr>
      <td id="eligibility-date">--</td>
      <td id="eligibility-day">--</td>
      <td id="eligibility-remaining">--</td>
      <td id="eligibility-countdown">--</td>
    </tr>
  </table>

  <div class="section-title">نـــزول الضمان المطور</div>
  <table>
    <tr><th>التاريخ</th><th>اليوم</th><th>الأيام المتبقية</th><th>العد التنازلي</th></tr>
    <tr>
      <td id="payment-date">--</td>
      <td id="payment-day">--</td>
      <td id="payment-remaining">--</td>
      <td id="payment-countdown">--</td>
    </tr>
  </table>

  <div class="visitor-counter">
    عـدد الزائريــن: <span id="visitor-count">0</span>
  </div>

  <div class="footer">
    <a href="https://t.me/aldmmaan" target="_blank">قـروب الضمــان المطـور</a>
  </div>

  <video autoplay loop muted playsinline style="position: fixed; bottom: 0; left: 0; width: 100%; z-index: -1;">
    <source src="eid2.mp4" type="video/mp4">
  </video>

  <script>
    fetch('https://sa-3fxj.onrender.com/increment', { method: 'POST' })
      .then(() => {
        fetch('https://sa-3fxj.onrender.com/get-count')
          .then(res => res.json())
          .then(data => {
            document.getElementById('visitor-count').textContent = data.count;
          });
      })
      .catch(() => {
        document.getElementById('visitor-count').textContent = 'خطأ في الاتصال';
      });

    const weekdays = ["الأحــد","الإثنيــن","الثلاثــاء","الأربعــاء","الخميــس","الجمعــة","السبــت"];

    function getNextDate(day) {
      const now = new Date();
      let year = now.getFullYear();
      let month = now.getMonth();
      let target = new Date(year, month, day);
      if (target <= now) { month += 1; if (month > 11) { year += 1; month = 0; } target = new Date(year, month, day); }
      return target;
    }

    function adjustPaymentDate(date) {
      const wd = date.getDay();
      if (wd === 5) { date.setDate(date.getDate() - 1); }
      if (wd === 6) { date.setDate(date.getDate() + 1); }
      return date;
    }

    function updateSection(targetDate, prefix) {
      const now = new Date();
      const diff = targetDate - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      const dateStr = targetDate.getFullYear() + "-" + (targetDate.getMonth()+1).toString().padStart(2, '0') + "-" + targetDate.getDate().toString().padStart(2, '0');
      document.getElementById(prefix + "-date").textContent = dateStr;
      document.getElementById(prefix + "-day").textContent = weekdays[targetDate.getDay()];
      document.getElementById(prefix + "-remaining").textContent = `${days} يــوم`;
      document.getElementById(prefix + "-countdown").textContent = `${days}ي ${hours}س ${minutes}د ${seconds}ث`;
    }

    function updateAll() {
      const eligibility = getNextDate(27);
      let payment = getNextDate(1);
      payment = adjustPaymentDate(payment);
      updateSection(eligibility, "eligibility");
      updateSection(payment, "payment");
    }

    updateAll();
    setInterval(updateAll, 1000);  
  </script>

</body>
</html>
