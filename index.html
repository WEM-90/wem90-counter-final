<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مواعيد صدور الأهلية ونزول الضمان المطور</title>
  <link href="https://fonts.googleapis.com/css2?family=Almarai&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('background.mp4') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Almarai', sans-serif;
      color: #e5e5e5;
      text-align: center;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    th, td {
      border: 1px solid rgba(255,255,255,0.2);
      padding: 10px 20px;
    }
    th {
      background: rgba(128,128,128,0.3); /* رؤوس رمادي فاتح */
    }
    td {
      background: #fff; /* صفوف بيضاء */
      color: #000;
    }
    h2 {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>مواعيد صدور الأهلية ونزول الضمان المطور</h1>

  <h2>صدور أهلية الضمان المطور</h2>
  <table>
    <tr>
      <th>التاريخ</th>
      <th>اليوم</th>
      <th>الأيام المتبقية</th>
      <th>العد التنازلي</th>
    </tr>
    <tr>
      <td id="eligibility-date"></td>
      <td id="eligibility-day"></td>
      <td id="eligibility-remaining"></td>
      <td id="eligibility-countdown"></td>
    </tr>
  </table>

  <h2>نزول الضمان المطور</h2>
  <table>
    <tr>
      <th>التاريخ</th>
      <th>اليوم</th>
      <th>الأيام المتبقية</th>
      <th>العد التنازلي</th>
    </tr>
    <tr>
      <td id="payment-date"></td>
      <td id="payment-day"></td>
      <td id="payment-remaining"></td>
      <td id="payment-countdown"></td>
    </tr>
  </table>

  <script>
    const weekdays = ["الأحد", "الإثنين", "الثلاثاء", "الأربعاء", "الخميس", "الجمعة", "السبت"];

    function getNextDate(day) {
      const now = new Date();
      let year = now.getFullYear();
      let month = now.getMonth();
      let target = new Date(year, month, day);
      target.setHours(0,0,0,0);

      if (target < now) {
        month++;
        if(month>11){ month=0; year++; }
        target = new Date(year, month, day);
        target.setHours(0,0,0,0);
      }
      return target;
    }

    function adjustPaymentDate(date){
      const wd = date.getDay();
      if (wd === 5) date.setDate(date.getDate()-1); // جمعة
      if (wd === 6) date.setDate(date.getDate()+1); // سبت
      return date;
    }

    function updateSection(targetDate, prefix){
      const now = new Date();
      const diff = targetDate - now;

      const days = Math.floor(diff/(1000*60*60*24));
      const hours = Math.floor((diff/(1000*60*60))%24);
      const minutes = Math.floor((diff/(1000*60))%60);
      const seconds = Math.floor((diff/1000)%60);
      const totalHours = Math.floor(diff/(1000*60*60));

      const dateStr = targetDate.getFullYear()+"-"+String(targetDate.getMonth()+1).padStart(2,"0")+"-"+String(targetDate.getDate()).padStart(2,"0");

      document.getElementById(prefix+"-date").textContent = dateStr;
      document.getElementById(prefix+"-day").textContent = weekdays[targetDate.getDay()];
      document.getElementById(prefix+"-remaining").textContent = days>=0? days+" يوم":"اليوم";
      document.getElementById(prefix+"-countdown").textContent = 
        totalHours+" ساعة، "+minutes+" دقيقة، "+seconds+" ثانية";
    }

    function updateAll(){
      const eligibility = getNextDate(27);
      const payment = adjustPaymentDate(getNextDate(1));

      updateSection(eligibility,"eligibility");
      updateSection(payment,"payment");
    }

    setInterval(updateAll,1000);
    updateAll();
  </script>

</body>
</html>
